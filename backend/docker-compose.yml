version: "3"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db
      - kafka
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskify
    ports:
      - "5432:5432"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
